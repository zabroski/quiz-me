<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=devive-width, initial-scale=1.0s">
        <script
        crossorigin="anonymous"
      ></script>

        <link rel="stylesheet" href="style.css" >
        <title>The Quiz App</title>
    </head>
    <body>
       
        <div class="container">
            <div class="start">
                <h1>starts</h1>
            </div>
            <div class="quiz">
                <div class="question"></div>

                <!-- answer choice -->
                <div class="choices">
                    <div class="choice" id="A" ></div>
                    <div class="choice" id="B"></div>
                    <div class="choice" id="C"></div>
                    <div class="choice" id="D"></div>
                </div>

               


                 <!-- answer Timer -->

                 <div class="timer">
                     <div class="counter"></div>
                     <div class="time-gauge-bg"></div>
                     <div class="time-gauge"></div>
                 </div>

                 <!-- progress -->
                 <div class="progress-container"></div>
            </div>

                 <!-- score container -->
                 <div class="score-container"></div>
        </div>
        
        
        <script src="app.js"></script> 
    </body>
 </html>
